<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP05-P06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #temporizador {
            font-size: 5em;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-dark d-flex flex-column">
    <div id="temporizador" class="text-light text-center">00:00</div>
    <input class="text-center" type="number" id="tiempo" min="1" value="0">
        <div class="mt-3">
            <button class="btn btn-outline-success px-3 mx-2" onclick="iniciarTemporizador()">Iniciar</button>
            <button class="btn btn-outline-success px-3 mx-2" onclick="pausarTemporizador()">Pausar</button>
            <button class="btn btn-outline-success px-3 mx-2" onclick="resetearTemporizador()">Reset</button> 
        </div>
    <script src="P06.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
