<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP05-P02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container m-4 p-4 w-100">
        <h1>Crear Persona</h1>
        <button id="Comenzar" class="btn btn-primary">Comenzar</button>
        <div id="form-container" class="w-50" style="display: none;">
            <form id="personaForm" class="form" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select class="form-control" id="sexo" required>
                        <option value="H">Hombre</option>
                        <option value="M">Mujer</option>
                    </select>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="peso">Peso:</label>
                        <input type="number" class="form-control" id="peso" required>
                    </div>
    
                    <div class="form-group col-md-6">
                        <label for="altura">Altura:</label>
                        <input type="number" class="form-control" id="altura" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="anioNacimiento">Año de Nacimiento:</label>
                    <input type="number" class="form-control" id="anioNacimiento" required>
                </div>
    
                <button type="button" class="btn btn-primary" onclick="crearPersona()">Crear Persona</button>
            </form>
            <button type="button" class="btn btn-info mt-3" onclick="mostrarGeneracion()">Mostrar Generación</button>
            <button type="button" class="btn btn-success mt-3" onclick="esMayorDeEdad()">Es Mayor de Edad</button>
            <button type="button" class="btn btn-warning mt-3" onclick="mostrarDatos()">Mostrar Datos</button>
            <button type="button" class="btn btn-warning mt-3" onclick="reiniciar()">Reiniciar</button>
        </div>
    
    
    </main>
    
    <script src="P02.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
