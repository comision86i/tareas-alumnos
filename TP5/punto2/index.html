<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MFf/ZCzABiQo2UStX3hjveXWqcHDvPbOG5RvZ1/ok3smlQsm7+vfcC6FtMyZ8xj" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div>creado por Nico Caceres</div>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <input type="text" class="form-control" id="sexo" required>
            </div>

            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" required>
            </div>

            <div class="mb-3">
                <label for="altura" class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura" step="any" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" step="any" required>
            </div>

            <button type="button" class="btn btn-primary" id="button1">Crear Persona</button>
            <button type="button" class="btn btn-secondary" id="button2">Mostrar Generaci√≥n</button>
            <button type="submit" class="btn btn-success" id="button3">Mostrar si es Mayor de Edad</button>
        </form>
    </div>

    <script src="/index.js"></script>
</body>
</html>
