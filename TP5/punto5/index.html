<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>cronometro </title>
</head>
<body><div>

    <div class="wrapper">
        <div class="tiempo">
            <span class="hora" id="hora">00</span>
            <span class="puntos">:</span>
            <span class="minutos" id="minutos">00</span>
            <span class="puntos">:</span>
            <span class="segundos" id="segundos">00</span>
            <span class="puntos">:</span>
            <span class="milisegundos" id="milisegundos">00</span>
        </div>

        <div class="buttons"> </div>
        <button class="empezar" id="empezar">empezar</button>
        <button class="pausa" id="pausar">pausa</button>
        <button class="reiniciar" id="reiniciar">reiniciar</button>
        <div class="nico"  mt-5" >Nico caceres</div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
